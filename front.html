<!DOCTYPE html>
<html>
<head>
    <title>Formularz rezerwacji pokoju</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="login-bar">
        <a href="my_reservations.php">Moje rezerwacje</a>
        <a href="login.html">Wyloguj</a>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    </div>
    <div class="container">
        <div class="image-container">
            <img src="bell.png" alt="Obrazek">
        </div>
        <div class="form-container">
            <form action="add_reservation.php" method="post">
                <label for="name">Imie i nazwisko:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="arrival_date">Data przyjazdu:</label>
                <input type="date" id="arrival_date" name="arrival_date" required><br><br>

                <label for="departure_date">Data wyjazdu:</label>
                <input type="date" id="departure_date" name="departure_date" required><br><br>

                <label for="adults">Liczba osob doroslych:</label>
                <input type="number" id="adults" name="adults" min="1" required><br><br>

                <label for="children">Liczba dzieci:</label>
                <input type="number" id="children" name="children" min="0" required><br><br>

                <label for="room_type">Preferowany rodzaj pokoju:</label>
                <select id="room_type" name="room_type">
                    <option value="jednoosobowy">jednoosobowy</option>
                    <option value="dwuosobowy">dwuosobowy</option>
                    <option value="apartament">apartament</option>
                </select><br><br>

                <label for="comments">Dodatkowe uwagi:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

                <input type="submit" value="Zarezerwuj">
            </form>
        </div>
    </div>
</body>
</html>
